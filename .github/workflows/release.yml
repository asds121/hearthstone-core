name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        echo "=== Installing dependencies ==="
        npm ci
        echo "=== Verifying installation ==="
        npm list --depth=0 || echo "Package list completed"
    
    - name: Debug test setup
      run: |
        echo "=== Checking test configuration ==="
        ls -la jest.*.config.js || echo "No Jest config files found"
        echo "=== Checking for test files ==="
        find . -name "*.test.ts" -type f || echo "No test files found"
        echo "=== Checking TypeScript config ==="
        ls -la tsconfig*.json || echo "No TypeScript config files found"
        echo "=== Testing Jest list command ==="
        npx jest --config jest.ci.config.js --listTests || echo "Jest list failed"
        
    - name: Run tests
      run: npm run test:ci
      continue-on-error: false
    
    - name: Build project
      run: |
        echo "=== Building project ==="
        npm run build
        echo "=== Verifying build artifacts ==="
        ls -la dist/ || echo "No dist directory found"
    
    - name: Generate documentation
      run: npm run docs
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/**
          docs/**
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Publish to NPM
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    
    - name: Deploy documentation
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs